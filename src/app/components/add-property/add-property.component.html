<p-toast></p-toast>
<div class="card flex justify-content-center">
  <p-stepper [(activeStep)]="active">
      <p-stepperPanel>
          <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
              <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
                  <span
                      class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                      [ngClass]="{
                          'bg-primary border-primary': index <= active,
                          'surface-border': index > active
                      }"
                  >
                      <i class="pi pi-user"></i>
                  </span>
              </button>
          </ng-template>
          <ng-template pTemplate="content" let-nextCallback="nextCallback">
            <div class="mapContainer">
              <app-map></app-map>
            </div>
              <div class="flex pt-4 justify-content-end">
                  <p-button (onClick)="nextCallback.emit()" label="Next" icon="pi pi-arrow-right" iconPos="right" />
              </div>
          </ng-template>
      </p-stepperPanel>
      <p-stepperPanel>
          <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
              <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
                  <span
                      class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                      [ngClass]="{
                          'bg-primary border-primary': index <= active,
                          'surface-border': index > active
                      }"
                  >
                      <i class="pi pi-star"></i>
                  </span>
              </button>
          </ng-template>
          <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback">
              <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
                  <div class="text-center mt-3 mb-3 text-xl font-semibold">Choose your interests</div>
                  <div class="flex flex-wrap justify-content-center gap-3">
                      <p-toggleButton onLabel="Nature" offLabel="Nature" />
                      <p-toggleButton  onLabel="Art" offLabel="Art" />
                      <p-toggleButton  onLabel="Music" offLabel="Music" />
                      <p-toggleButton  onLabel="Design" offLabel="Design" />
                      <p-toggleButton  onLabel="Photography" offLabel="Photography" />
                      <p-toggleButton onLabel="Movies" offLabel="Movies" />
                      <p-toggleButton onLabel="Sports" offLabel="Sports" />
                      <p-toggleButton onLabel="Gaming" offLabel="Gaming" />
                      <p-toggleButton onLabel="Traveling" offLabel="Traveling" />
                      <p-toggleButton onLabel="Dancing" offLabel="Dancing" />
                  </div>
              </div>
              <div class="flex pt-4 justify-content-between">
                  <p-button (onClick)="prevCallback.emit()" label="Back" severity="secondary" icon="pi pi-arrow-left" />
                  <p-button (onClick)="nextCallback.emit()" label="Next" icon="pi pi-arrow-right" iconPos="right" />
              </div>
          </ng-template>
      </p-stepperPanel>
      <p-stepperPanel>
          <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
              <button class="bg-transparent border-none inline-flex flex-column gap-2" (onClick)="onClick.emit()">
                  <span
                      class="border-round border-2 w-3rem h-3rem inline-flex align-items-center justify-content-center"
                      [ngClass]="{
                          'bg-primary border-primary': index <= active,
                          'surface-border': index > active
                      }"
                  >
                      <i class="pi pi-id-card"></i>
                  </span>
              </button>
          </ng-template>
          <ng-template pTemplate="content" let-prevCallback="prevCallback">
              <div class="flex flex-column gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
                  <div class="text-center mt-3 mb-3 text-xl font-semibold">Account created successfully</div>
                  <div class="text-center">
                      <img alt="logo" src="https://primefaces.org/cdn/primeng/images/stepper/content.svg" />
                  </div>
              </div>
              <div class="flex pt-4 justify-content-start">
                  <p-button (onClick)="prevCallback.emit()" label="Back" severity="secondary" icon="pi pi-arrow-left" />
              </div>
          </ng-template>
      </p-stepperPanel>
  </p-stepper>
</div>

<div class="form-container">
  <form [formGroup]="propertyForm" (ngSubmit)="submitProperty()">
    <h1>Add property</h1>

    <label>
      Name:
      <input
        type="text"
        formControlName="nameProperty"
      />
    </label>

    <label>
      Country:
      <input
        type="text"
        formControlName="country"
      />
    </label>

    <label>
      City:
      <input type="text" formControlName="city" />
    </label>

    <label>
      Latitude:
      <input
        type="text"
        formControlName="latitude"
      />
    </label>

    <label>
      Longitude:
      <input
        type="text"
        formControlName="longitude"
      />
    </label>

    <label>
      Price:
      <input
        type="number"
        formControlName="price"
      />
    </label>

    <label>
      Area:
      <input type="number" formControlName="area" />
    </label>

    <label>
      Description:
      <textarea
        formControlName="description"
      ></textarea>
    </label>

    <label>
      Rooms:
      <input
        type="number"
        formControlName="rooms"
      />
    </label>

    <label>
      Bathrooms:
      <input
        type="number"
        formControlName="bathrooms"
      />
    </label>

    <label>
      Parking:
      <input
        type="number"
        formControlName="parking"
      />
    </label>

    <label>
      Kitchens:
      <input
        type="number"
        formControlName="kitchens"
      />
    </label>

    <label>
      Floors:
      <input
        type="number"
        formControlName="floors"
      />
    </label>

    <button type="submit">Save property</button>
  </form>
</div>
