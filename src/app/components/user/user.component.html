
<p-toast></p-toast>
<div class="formContainer" data-aos="fade-right" data-aos-duration="500">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="userForm">

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput #nameInput maxlength="50" placeholder="Nombre del usuario" formControlName="name" type="text">
      <mat-hint align="end">{{nameInput.value.length}} / 50</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput #emailInput maxlength="256" placeholder="Correo electrónico" formControlName="email" type="email">
      <mat-hint align="end">{{emailInput.value.length}} / 256</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput #phoneInput maxlength="15" placeholder="Número de teléfono" formControlName="phone" type="tel">
      <mat-hint align="end">{{phoneInput.value.length}} / 15</mat-hint>
    </mat-form-field>

    <button mat-flat-button type="submit" color="primary" class="sendButton">Guardar Cambios</button>
  </form>

  <div class="registerMessage">
    <h1 class="advise">¡Actualiza tus datos!</h1>
  </div>
</div>
